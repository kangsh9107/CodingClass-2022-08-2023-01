<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testP.html</title>
</head>
<body>

    <div id="main">
        <div id="wrap">
            <h3>빅 데이터 분석 결과 시각화</h3>
        </div>
        <input type="button" id="btn" value="실행"/>
    </div>

    <script>
        let data = [
                    44,55,66,77,88,
                    99,88,77,88,99,
                    44,55,77,88,77,
                    99,88,66
        ];

        // data 중복 제거 배열
        let length = data.filter((v, i) => data.indexOf(v) === i)

        // 점수별 인원수 배열
        let rData = data.reduce(function(cur, now) {
            cur[now] = ++cur[now] || 1;
            return cur;
        }, {});

        // progress 추가 및 값 설정
        document.querySelector("#btn").addEventListener("click", function(e) {
            for(let i=0; i<length.length; i++) {
                let wrap = document.querySelector("#wrap");
                let pro = `
                          <progress id="graph${i}" max="10"></progress>
                          <span id="graph${i}_count"></span><br/>
                          `;

                wrap.innerHTML += pro;

                document.querySelector(`#graph${i}`).value = rData[ Object.keys(rData)[i] ];
                document.querySelector(`#graph${i}_count`).innerHTML = rData[ Object.keys(rData)[i] ];
            }
        });
    </script>

</body>
</html>
