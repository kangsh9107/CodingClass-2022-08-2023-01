<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>score_control.html</title>
<link rel='stylesheet' href='score_control.css'>
<script defer src='score_control.js'></script>
</head>
<body>
<div id='score_title'>성적 CRUD</div>
<main>
	<form name='frm_score'>
		<span>학번</span>
		<input type='text' name='number' value='1'/><br/>
		<span>과목</span>
		<input type='text' name='subject' value='kor'/><br/>
		<span>성적</span>
		<input type='text' name='score' value='100'/>
		<hr/><br/>
		<input type='button' name='btnAppend' value='입력' onclick='add(this.form)'/>
		<input type='button' name='btnUpdate' value='수정' onclick='update(this.form)'/>
		<input type='button' name='btnDelete' value='삭제' onclick='deleteFunc(this.form)'/>
	</form>
	<div id='list'>
		<div id='title'>
			<span class='number'>학번</span>
			<span class='subject'>과목</span>
			<span class='score'>성적</span>
		</div>
		<div id='items'>
			<div class='item'>
				<span class='number'>1</span>
				<span class='subject'>kor</span>
				<span class='score'>100</span>
			</div>
		</div>
		<div id='result'></div>
	</div>
</main>

</body>
</html>
