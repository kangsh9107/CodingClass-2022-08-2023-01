<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>score_control.html</title>
<link rel='stylesheet' href='score_control.css'>
<script defer src='score_control.js'></script>
</head>
<body>
<div id='score_title'>성적 CRUD</div>
<main>
	<form name='frm_score'>
		<span>학번</span>
		<input type='text' name='stdId'/><br/>
		<span>과목</span>
		<input type='text' name='subject'/><br/>
		<span>성적</span>
		<input type='text' name='score'/>
		<hr/><br/>
		<input type='button' name='btnAppend' value='입력' onclick='Add(this.form)'/>
		<input type='button' name='btnUpdate' value='수정' onclick='Update(this.form)'/>
		<input type='button' name='btnDelete' value='삭제' onclick='deleteFunc(this.form)'/>
	</form>
	<div id='list'>
		<div id='title'>
			<span class='stdId'>학번</span>
			<span class='subject'>과목</span>
			<span class='score'>성적</span>
		</div>
		<div id='items'>
			<!--  <div class='item' onclick='view(배열의 인덱스)'>. 값을 적으면 그거 찾고 끝나서 다른걸 눌러도 안찾음. -->
		</div>
	</div>
	<div id='avg'></div>
</main>

</body>
</html>
