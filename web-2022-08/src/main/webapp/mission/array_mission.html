 * split함수를 사용하여 사업자번호, 국번, 전화번호를 분리하여 각각 출력 */
let ary1 = ["010-1111-2222", "017-5555-6666"];
function M1(){
	if(ary1.indexOf("010-1111-2222")==-1){
		document.write("010-1111-2222는 저장되어 있지 않습니다.");
	}else{
		let filterAry1 = ary1.filter(function(v){
			let flag = false;
			if(v=="010-1111-2222") flag = true;
			return flag;
		});
		document.write(filterAry1[0].split("-"));
	}
}
M1();

/* str="1,2,3,4,5"와 같이 숫자가 하나의 문자열로 입력되어 있다.
 * 이를 split으로 분리한 후 합계와 평균을 구하여 출력 */
let str = "1,2,3,4,5";
function M2(){
	let s2 = str.split(",");
	let sum = 0;
	for(let i=0; i<s2.length; i++){
		sum += Number(s2[i]);
	}
	document.write("<br/>");
	document.write("합계:" + sum);
	document.write("평균:" + sum/(s2.length));
}
M2();

/* score = [60,70,50,70,30] 배열값을 some()을 사용하여 과락이 있는지 판단하고
 * reduce()를 사용하여 합계를 구하여 합계, 평균을 출력하시오.
 * 과락이 없고, 평균이 60 이상이면 "pass", 아니면 "fail"을 출력 */
let score = [60, 70, 50, 70, 50];
function M3(){
	let someScore = score.some(function(v){
		if(v<40) return true;  // 생각
	});
	let sum3 = score.reduce(function(r, v){
		r += v;  // 생각
		return r;
	},0);
	console.log('과락여부:', someScore);
	console.log('합계:', sum3);
	let avg3 = sum3/score.length;
	console.log('평균:', avg3);
	let r3 = '';
	if(someScore!=true && avg3>=60){
		r3 = 'pass';
		console.log(r3);  // console.log('pass');로 쓰면 더 깔끔.
	}else{
		r3 = 'fail';
		console.log(r3);
	}
}
M3();
