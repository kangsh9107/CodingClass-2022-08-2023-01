<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>score_control.html</title>
<link rel='stylesheet' href='../css/score_control.css'>
<script defer src='../js/score_control.js'></script>
</head>
<body>
<main>
	<div class='main_title'>
	   성적 정보 CRUD
	</div>
	
	<form name='frm_score'>
	    <span>학번</span>
	    <input type='text' name='id' value='a001'/><br/>
	    <span>과목</span>
	    <input type='text' name='subject' value='hong'/><br/>
	    <span>성적</span>
	    <input type='text' name='score' value='99'/>
	    <hr/>
	    <span></span>
	    <input type='button' value='CREATE' name='btnAppend' onclick='add(this.form)'/>
	    <input type='button' value='UPDATE' name='btnUpdate' onclick='update(this.form)'/>
	    <input type='button' value='DELETE' name='btnDelete' onclick='deleteFunc(this.form)'/>
	</form>
	
	<div id='list'>
	    <div id='title'>
	        <span class='id'>학번</span>
	        <span class='subject'>과목</span>
	        <span class='score'>성적</span>
	    </div>
	    <div id='items'>
	        <div class='item' onclick='view(100)'>
	            <span class='id'>학번</span>
	            <span class='subject'>과목</span>
	            <span class='score'>성적</span>
	        </div>
	    </div>
	</div>
	
	<div class='status'>화이팅~</div>
</main>
</body>
</html>
