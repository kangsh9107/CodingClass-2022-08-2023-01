<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form.html</title>
</head>
<body>
<form name='frm' method='post' action='register.do'>
	<label>아이디</label>
	<input type='text' name='id' maxlength='10' placeholder='아이디는 영숫자로...' value='hong' size='30'/>
	<br/>
	<label>암호</label>
	<input type='password' name='pwd' size='10'/>
	<br/>
	<label>성별</label>
	<label><input type='radio' name='gender' value='m' checked/>남자</label>
	<label><input type='radio' name='gender' value='f'/>여자</label>
	<br/>
	<label>취미</label>
	<label><input type='checkbox' name='hobby' value='축구'>축구</label>
	<label><input type='checkbox' name='hobby' value='농구'>농구</label>
	<label><input type='checkbox' name='hobby' value='야구'>탁구</label>
	<br/>
	<label>성명</label>
	<input type='search' name='name'/>
	<label>등급</label>
	<input type='range' min='0' max='100' step='5' value='50'/>
	<br/>
	<label>키</label>
	<input type='number' min='0' max='300' step='10' value='180'/>
	<br/>
	<label>등록일자</label>
	<input type='date' name='nal'/>
	<br/>
	<label>약속시간</label>
	<input type='time' name='time'/>
	<br/>
	<label>메인컬러</label>
	<input type='color' name='color'/>
	<br/>
	<label>첨부파일</label>
	<input type='file' name='photo' multiple accept='image/*'/>
	<hr/>
	<input type='reset'/>
	<input type='submit'/>
	<input type='button' value='버튼'/>
</form>
</body>
</html>
