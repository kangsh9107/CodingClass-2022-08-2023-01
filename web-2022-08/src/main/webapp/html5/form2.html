<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form2.html</title>
</head>
<body>
	<form name='frm2' method='post' action='register.do'>
	<label>본문내용</label>
	<textarea name='doc' cols='60' rows='10'></textarea>
	<br/>
	<label>좋아하는 과일</label>
	<select name='abc' size='5'>
		<option value='사과'>사과</option>
		<option value='배'>배</option>
		<option value='복숭아'>복숭아</option>
		<option value='딸기'>딸기</option>
		<option value='자두'>자두</option>
		<option value='수박'>수박</option>
	</select>
	<br/>
	<label>협력사</label>
	<details>
		<summary>협력사 사이트</summary>
		<li><a href='http://www.naver.com'>네이버</a></li>
		<li><a href='http://www.jobtc.kr'>우리카페</a></li>
	</details>
	<details>
		<summary>관련 연예인</summary>
		<img src='../images/cat1.png' width='100px'/>
		<img src='../images/cat2.jpg' width='100px'/>
		<img src='../images/cat3.jpg' width='100px'/>
	</details>
	<br/>
	<output>output 태그는 단순 출력용으로 사용되는 태그임.</output>
	<br/>
	<label>진행율</label>
	<progress max='200' value='50'></progress>
	<br/>
	<label>현상태</label>
	<meter min='0' max='100' value='50'></meter>
	<br/>
	<label>커리큘럼</label>
	<select>
		<optgroup label='1.HTML5'>
			<option value='1장'>1장</option>
			<option value='2장'>2장</option>
		</optgroup>
		
		<optgroup label='2.CSS'>
			<option value='3장'>3장</option>
			<option value='4장'>4장</option>
		</optgroup>
	</select>
	</form>
</body>
</html>
