<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="VIEWPORT" content="width=device-width, initial-scale=1.0">
<title>p220905.html</title>
<link rel="stylesheet" href="../mission/score_control.css">
<script defer src="p220905.js"></script>
</head>
<body>

<div id='score_title'>성적 CRUD</div>
<main>
	<form name='frm_score'>
		<span>학번</span>
		<input type='text' name='stdId' value='1'/><br/>
		<span>과목</span>
		<input type='text' name='subject' value='국어'/><br/>
		<span>성적</span>
		<input type='text' name='score' value='100'/>
		<hr/><br/>
		<input type='button' name='btnAppend' value='입력' onclick='Add(this.form)'/>
		<input type='button' name='btnUpdate' value='수정' onclick='Update(this.form)'/>
		<input type='button' name='btnDelete' value='삭제' onclick='deleteFunc(this.form)'/>
	</form>
	<div id='list'>
		<div id='title'>
			<span class='stdId'>학번</span>
			<span class='subject'>과목</span>
			<span class='score'>성적</span>
		</div>
		<div id='items'>
			<div class='item' onclick='view(100)'>
				<span class='stdId'>1</span>
				<span class='subject'>국어</span>
				<span class='score'>100</span>
			</div>
		</div>
	</div>
	<div id='result'>평균: </div>
</main>

</body>
</html>
