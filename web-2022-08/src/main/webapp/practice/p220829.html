<script>
/* score = [60,70,50,70,30] 배열값을 some()을 사용하여 과락이 있는지 판단하고
 * reduce()를 사용하여 합계를 구하여 합계, 평균을 출력하시오.
 * 과락이 없고, 평균이 60 이상이면 "pass", 아니면 "fail"을 출력 */
function M3(){
	let score = [60, 70, 50, 70, 30];
	let someScore = score.some(function(v){
		if(v<40) return true;
	});
	document.write('과락여부: ' + someScore + '<br/>');
	
	let sum = score.reduce(function(r, v){
		r += v;
		return r;
	},0);
	document.write('합계: ' + sum + '<br/>');
	
	let avg = sum/score.length;
	document.write('평균: ' + avg + '<br/>');
	if(someScore!=true && avg>=60){            // 여기서 !someScore 는 true가 아니면 이라는 뜻이된다.
		document.write('pass' + '<br/>');
	}else{
		document.write('fail' + '<br/>');
	}
}
M3();
/* su=[1,2,3,4,3,4,5,1] 의 배열에서 각 번호의 발생 빈도를 계산하여 숫자와 함께 출력 */
function M4(){
	let su = [1, 2, 3, 4, 3, 4, 5, 1];
	let reduce = su.reduce(function(r, v){
		r[v] = ++r[v] || 1;
		return r;
	},{});
console.log(reduce);
}
M4();


</script>

</body>
