<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="VIEWPORT" content="width=device-width, initial-scale=1.0">
<title>p220827.html</title>
<link rel="stylesheet" href="p220827.css">
</head>
<body>

<div id='std_input'>
<form name='frm_input' method='post' action='register.do'>
	<h2>회원정보 입력</h2><br/>
	<span>*아이디</span>
	<input type='search' name='id' maxLength='12' autocomplete='off' placeholder='영문,숫자 최대 12자' required/><br/>
	<span>*비밀번호</span>
	<input type='password' name='pwd' required/><br/>
	<span>*비밀번호 확인</span>
	<input type='password' name='pwd2' required/><br/>
	<span>*성명</span>
	<input type='search' name='mName' autocomplete='off' required/><br/>
	<span>*생년월일</span>
	<input type='date' name='birth' required/><br/>
	<span>*우편번호</span>
	<input type='search' name='post' size='10' readOnly required/>
	<input type='button' name='postSearch' value='우편번호 검색'/><br/>
	<span>*주소</span>
	<input type='search' name='addr' required/><br/>
	<span>*상세주소</span>
	<input type='search' name='addrDetail' required/><br/>
	<span>*전화번호</span>
	<input type='search' name='phone' autocomplete='off' required/><br/>
	<span>*이메일</span>
	<input type='search' name='email' autocomplete='off' required/><br/>
	<span>*성별</span>
	<label><input type='radio' name='gender' value='m' checked/>남자</label>
	<label><input type='radio' name='gender' value='f'/>여자</label><br/><br/>
	<span class='empty'></span>
	<input type='reset' name='resetBtn' value='초기화'/>
	<input type='submit' name='submitBtn' value='저장'/>
	<input type='button' name='cancleBtn' value='취소'/>
</form>
</div>

</body>
</html>
