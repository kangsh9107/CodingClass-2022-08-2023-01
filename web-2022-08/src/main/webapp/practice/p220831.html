<body>
<form name='frm'>
	<span>이메일</span>
	<input type='text' name='email' value='a001@korea.com'/><br/>
	<span>비밀번호</span>
	<input type='password' name='pwd'/><br/>
	<input type='button' name='btn' value='아이디 찾기' onclick='Chk()'>
</form>

<script>
let frm = document.frm;
function Chk(){
	let email = frm.email.value;
	let pwd = frm.pwd.value;
	let c = CheckId(email, pwd);
	alert(c);
}
function CheckId(em, pw){
	let r = '이메일과 비밀번호를 확인해 주세요.';
	if(em=='a001@korea.com' && pw=='1111'){
		r = '아이디는 a001 입니다.';
	}
	return r;
}
