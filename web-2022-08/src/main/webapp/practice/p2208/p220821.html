<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="VIEWPORT" content="width=device-width, initial-scale=1.0">
<title>p220821.html</title>
<link rel="stylesheet" href="p220821.css">
</head>
<body>

<form class='student-input' name='student-input' method='post' action='register.do'>
	<div class='student-input-title'>학생정보 입력</div><br/><br/>
	<span>아이디</span>
	<input type='text' name='id' size='25' maxlength='12' placeholder='영어와 숫자로 입력'/><br/>
	<span>성명</span>
	<input type='text' name='name' size='20' placeholder='한글로 입력'/><br/>
	<span>성별</span>
	<label class='gender'><input type='radio' name='gender' value='m' checked/>남자</label>
	<label class='gender'><input type='radio' name='gender' value='f'/>여자</label><br/>
	<span>암호</span>
	<input type='password' name='pwd' size='50' placeholder='10자리 이상: 영어 대문자, 소문자, 특수문자 중 2종류 조합'/><br/>
	<span>암호 확인</span>
	<input type='password' name='pwd-re' size='50' placeholder='암호와 똑같이 입력'/><br/>
	<span>연락처</span>
	<input type='text' name='phone' size='20' placeholder='-포함 입력'/><br/>
	<span>우편번호</span>
	<input type='search' name='post' size='10'/>
	<input type='button' name='post-search' value='우편번호 검색'/><br/>
	<span>주소</span>
	<input type='search' name='addr' size='60'/><br/>
	<span>상세 주소</span>
	<input type='search' name='addr-detail' size='60'/><br/>
	<span>이메일</span>
	<input type='search' name='mail' size='55'/><br/><br/>
	<div class='empty'></div>
	<span class='input-save'>저장</span>
	<span class='input-cancle'>취소</span>
</form>

</body>
</html>
