<body>
	<h2>X~Y까지 구구단 출력</h2>
	<span>단 X</span>
	<input type='text' size='4' id='x' value='2'/><br/>
	<span>단 Y</span>
	<input type='text' size='4' id='y' value='7'/>
	<input type='button' value='실행' id='btn'/>
	<hr/>
	<div id='result'></div>
<script>
let btn = document.querySelector('#btn');
let r = document.querySelector('#result');
btn.onclick = function(){
	let x = document.querySelector('#x').value;
	let y = document.querySelector('#y').value;
	let str = '';
	for(x; x<=y; x++){
		str += '<div class="dan">' + x + '단' + '<br/>';
		for(let i=1; i<10; i++){
			str += x + '*' + i + ' = ' + x*i + '<br/>';
		}
		str += '</div>';
	}
	r.innerHTML = str;
}
