<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p.html</title>
</head>
<body>

<script>
let array = [ "축구", "야구", "배구", "농구", "족구"]
let select = document.createElement("select");
select.setAttribute("name", "hobby");

for(h of array){
	var opt = new Option(h, h);
	select.appendChild(opt);
}
</script>

</body>
