<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for_mission2.html</title>

<style>
*{
	box-sizing: border-box;
	padding: 5px;
	margin: 5px;
}
div#title1{
	font-size: large;
	font-family: Times New Roman;
}
main{
	border: 3px solid #00f;
	border-radius: 10px;
	box-shadow: 8px 8px 8px #aaa;
	background-color: #ff5;
	width: 620px;
	height: 710px;
}
div#title2{
	font-size: xx-large;
	font-weight: bolder;
	text-align: center;
}
header{
	display: inline-block;
}
header>span{
	display: inline-block;
	margin-left: 25px;
}
#content{
	width: 100%;
	margin: 15px;
	text-align: left;
}
.zone{
	border: 2px solid #aaa;
	padding: 10px;
	display: inline-block;
	width: 130px;
}
</style>

</head>
<body>

<div id='title1'>[과제] for_mission.html</div>
<main>
	<div id='title2'>x~y까지 구구단 출력</div>
	<header>
		<span>단X</span>
		<input type='text' value='2' id='X' size='2'/>
		<br/>
		<span>단Y</span>
		<input type='text' value='7' id='Y' size='2'/>
		<input type='button' value='실행' id='btn'/>
		<br/>
	</header>
	<div id='result'></div>
</main>

<script>
let btn = document.querySelector('#btn');
let result = document.getElementById('result');  // 몇단 출력

btn.onclick = function(){
	let X = Number(document.getElementById('X').value);  // 단X 입력상자
	let Y = Number(document.getElementById('Y').value);  // 단Y 입력상자
	let str = '';  // 구구단 내용 출력
	for(X ; X<=Y ; X++){
		str += "<div class='zone'>"
			+		X + " 단<br/>";
		for(var i=1 ; i<=9 ; i++){
			str += X + " * " + i + " = " + (X*i) + "<br/>";
		}
		str += "</div>"
	}
	result.innerHTML = str;
};
</script>

</body>
</html>
