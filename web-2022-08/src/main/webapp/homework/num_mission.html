<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>num_mission.html</title>
<link rel="stylesheet" href="../css/num_mission.css">
</head>
<body>
<p>
	수량, 단가를 입력받아 금액, 부가세10%를 계산하여 합계를 출력하시오.
	단, 소숫점이하는 절삭처리.(toFixed 또는 parseInt)
</p>
<form name='frm'>
	<span>수량</span>
	<input type='text' name='ea' value='1000'/><br/>
	<span>단가</span>
	<input type='text' name='price' value='1255'/><br/>
	<span>금액</span>
	<output name='amt'></output><br/>
	<span>부가세</span>
	<output name='tax'></output><br/>
	<span>총액</span>
	<output name='total'></output><br/>
	<span></span>
	<input type='button' value='계산' name='btn'/>
</form>
<script>
	let frm = document.frm;
	frm.btn.onclick = function(){
		let ea = Number(frm.ea.value);
		let price = Number(frm.price.value);
		let amt = ea*price;
		let tax = amt*0.1;
		let total = amt+tax;
		
		frm.amt.innerHTML = amt.toFixed(0) + ' 원';
		frm.tax.innerHTML = tax.toFixed(0) + ' 원';
		frm.total.innerHTML = total.toFixed(0) + ' 원';
	}
</script>
</body>
</html>
