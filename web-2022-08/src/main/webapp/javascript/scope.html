<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scope.html</title>
</head>
<body>

<script>
// 전역형
var name='hong';
age=19;

function a(){
	console.log('name:', name);
	console.log('age:', age);
	name='홍길동';
	age=30;
}// name과 age의 값을 바꿔 준 것.
a(); // 함수를 호출하는 부분.
console.log('name2:', name);
console.log('age2:', age);
</script>



<script>
// 지역형
function b(){
	var name2='hong';
	var age2=19;
	console.log('name:', name2);
	console.log('age:', age2);
	name2='홍길동';
	age2=30;
} // name과 age의 값을 바꿔 준 것.
b(); // 함수를 호출하는 부분.
console.log('name2:', name2);
console.log('age2:', age2);
</script>


<script>
//var와 let 차이.
//var는 2번 이상 선언 가능. 실수할 가능성 있음. 단, Hoisting 필요하면 사용.
var name='hong';
var name='kim';

//let은 한번만 선언 가능. 개발자가 선호. Hoisting 안됌.
let age=10;
let age=20; //오류
</script>


</body>
</html>
