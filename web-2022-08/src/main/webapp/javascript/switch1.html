<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch1.html</title>

<style>
div#result{
	border: 3px solid #aaa;
	padding: 10px;
	width: 300px;
}
</style>

</head>
<body>
<div id='result'></div>
<input type='text' id='input'/>
<script>
let a = Number(prompt("숫자를 입력하세요.", ""));
let str = "";
let result = document.getElementById('result');
switch(a){
	case 8 : str = "팔" ; break;
	case 9 : str = "구" ; break;
	case 10 : str = "십" ; break;
	default : str = "팔~십 사이가 아님..."; break;
}
console.log(str);
</script>

</body>
</html>
