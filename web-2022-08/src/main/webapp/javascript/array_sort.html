<!DOCTYPE html>

</head>
<body>

<script>
// sort함수는 배열에 있는 값을 모두 문자 취급하여 정렬함.
/* 
let s = [4, 53, 45, 57667, 2, 35, 2, 62, 52, 52755, 645];
console.log(s);
console.log(s.sort());  // 35와 4 중에 앞 자리가 3이니까 35가 작다고 판단해서 35부터 배열함.
 */

// selected sort
let s = [5, 3, 7, 1, 0, -6];
console.log(s);
console.log('------------');
for(i=0; i<s.length-1; i++){      // i=0,1,2,3 마지막은 오른쪽에 더이상 비교할 숫자가 없기에 굳이 비교 안한다.
	min = s[i];  // 최소값
	for(j=i+1; j<s.length; j++){  // i=0 j=1,2,3,4
								  // i=1 j=2,3,4
								  // i=2 j=3,4
		if(s[i]>s[j]){  // <는 디센딩. 오른쪽부터 비교하게 바꾸면 더 좋다.
			min  = s[j];          // swap logic(교환한다)
			s[j] = s[i];
			s[i] = min;
		}
	}
	console.log(s);
}
</script>

</body>
</html>
