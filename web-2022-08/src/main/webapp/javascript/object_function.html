<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object_function.html</title>
<style>
* {
	box-sizing: border-box;
	padding: 0;
	margin: 0;
}
h2 {
	margin: 20px 20px auto;
}
form {
	border: 3px solid #00f;
	padding: 10px;
	margin: 20px 20px auto;
}
</style>
</head>
<body>

<h2>이름과 연락처를 입력받아 object로 저장한 후 배열에 저장.</h2>
<form name='frm'>
	<span>이름</span>
	<input type='text' name='irum' value='hong'/><br/>
	<span>연락처</span>
	<input type='text' name='phone' value='010-1111-2222'/><br/>
	<input type='button' name='btnSave' value='저장'/>
	<input type='button' name='btnOutput' value='출력'/>
</form>
<script>
// 한건의 데이터를 저장하기 위한 구조
function Data(irum, phone){
	this.irum = irum;
	this.phone = phone;
	this.output = function(){
		let str = this.irum + ':' + this.phone;
		return str;
	}
}

let m = [];     // Data를 생성하여 저장.
let frm = document.frm;

frm.btnSave.onclick = function(){
	let irum = frm.irum.value;
	let phone = frm.phone.value;
	let d = new Data(irum, phone);  // 중요 포인트.
	m.push(d);  // irum과 phone을 넣어서 새로 만든 Data함수의 리턴값을 d에 대입하고, d를 배열 m에 push.
	console.log(d);
	console.log(m);
}

frm.btnOutput.onclick = function(){
	for(d of m){
		let str = d.output();       // Data의 str과 무슨 관계인지?
		console.log(str);
//		console.log(d.output());
	}
}

</script>

</body>
</html>
