<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>forin.html</title>
</head>
<body>

<input type='button' value='VIEW' onclick="abc()"/>
<input type='button' value='EXAM' onclick="exam()"/>
<div id='result'></div>

<script>
function exam(){
	let result = document.querySelector('#result');
	let obj=[34,33,25,6,8,11,25,39,70];
	// 배열 obj에 값중 짝수만 result에 출력 하시오
	let str='';
	for(x in obj){
		if((obj[x]%2)==0){
			str += obj[x] + ' ';
		}
	}
	result.innerHTML = str;
}

function abc(){
	let obj=['강아지', '망아지', '송아지', '고양이'];
	let str='';
	for(x in obj){
		console.log(obj[x]);
		str += obj[x] + ' ';
	}
	// alert(obj[3]);
	console.log(str);
}

</script>

</body>
</html>
