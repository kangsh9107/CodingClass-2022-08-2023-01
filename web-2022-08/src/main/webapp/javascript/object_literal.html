<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object_literal.html</title>
</head>
<body>

<script>
let obj1 = {};  // {}는 재정의 불가능. new붙여서 하는거. 고정형이라고 생각.
obj1.x = 100;
obj1.y = 200;
obj1.sum = obj1.x + obj1.y;

console.log('obj1: ', obj1);
console.log('obj1.x: ', obj1.x);
console.log('obj1.y: ', obj1.y);
console.log('obj1.sum: ', obj1.sum);

console.log('------------------------------');

console.log(`obj1: ${obj1}`);
console.log(`obj1.x: ${obj1.x}`);
console.log(`obj1.y: ${obj1.y}`);
console.log(`obj1.sum: ${obj1.sum}`);

console.log('------------------------------');

// 리터럴 객체의 멤버함수(메소드)
let obj2 = {};
obj2.name = 'hong gil dong';
obj2.age = 18;
obj2.output = function(){
	let str = `name: ${this.name}, age : ${this.age}`;
	console.log(str);
}
obj2.output();

console.log('------------------------------');

// setter들을 통해 객체 안에 값을 넣기(수량, 단가 -> 금액출력)
let obj3 = {};

obj3.setEa = function(ea){
	this.ea = ea;
}
obj3.setPrice = function(pr){
	this.price = pr;
}

obj3.getEa = function(){ return this.ea; }
obj3.getPrice = function(){ return this.price; }
obj3.output = function(){
	console.log('ea: ', this.ea);
	console.log('price: ', this.price);
	console.log('amt: ', (this.ea*this.price) );
}

obj3.setEa(100);
obj3.setPrice(1234);
obj3.output();
console.log(obj3.getEa());
console.log(obj3.getPrice());
console.log(obj3);
</script>

</body>
</html>
