<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if6.html</title>
<style>
div.info{
	border: 3px solid #00f;
	background-color: #ccc;
}
div.cal{
	border: 3px solid #00f;
	background-color: #ff8;
}
</style>
</head>
<body>

<div class='info'>
	입사년도와 급여를 input태그를 사용하여 입력받고,
	<li>1년차 : 100%</li>
	<li>3년차 : 150%</li>
	<li>5년차 : 200%</li>
	<li>10년차 이상은 : 300%</li>
	보너스를 지급하도록 프로그램하시오.
	(출력은 입사년도, 급여, 보너스액, 총액을 출력하시오)
</div>
<div class='cal'>
<span>입사년도</span>
<input type='text' id='hireDate' value='2020'/>
<br/>
<span>급여</span>
<input type='text' id='pay' value='10000'/>
<br/>
<input type='button' value='보너스계산' id='btn'/>
<br/>
<span>보너스액</span><output id='bonus'></output>
<br/>
<span>총액</span><output id='total'></output>
</div>

<script>
let btn = document.querySelector('#btn');
btn.onclick = function(){
	let hireDate = document.querySelector('#hireDate').value;
	let pay = Number(document.querySelector('#pay').value);
	let bonus = document.querySelector('#bonus');
	let total = document.querySelector('#total');
	
	let bonus2; // 연차별 보너스액
	let total2; // 총액 = 연차별 보너스액 + 급여
	
	if(hireDate <= 2022 && hireDate >= 2021){
		bonus2 = pay * 1.0;  // 곱하기와 나누기에 .0 붙이는 습관 들이자.
		bonus.innerHTML = (": ") + (bonus2) + (" '0~2년차'");
	}else if(hireDate <= 2020 && hireDate >= 2018){
		bonus2 = pay * 1.5;
		bonus.innerHTML = (": ") + (bonus2) + (" '3~5년차'");
	}else if(hireDate <= 2017 && hireDate >=2014){
		bonus2 = pay * 2.0;
		bonus.innerHTML = (": ") + (bonus2) + (" '6~9년차'");
	}else if(hireDate <= 2013 && hireDate >= 2003){
		bonus2 = pay * 3.0;
		bonus.innerHTML = (": ") + (bonus2) + (" '10년차 이상'");
	}else if(hireDate >= 2023){
		bonus.innerHTML = (": 입사 하지 않았습니다.");
	}else{
		bonus2 = pay * 3.0;
		bonus.innerHTML = (": ") + (bonus2) + (" '10년차 이상'");
	}
	total2 = pay + bonus2;
	total.innerHTML = (": ") + (total2);
}
