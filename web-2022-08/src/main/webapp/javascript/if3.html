<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if3.html</title>
</head>
<body>
<!-- 미션 1. -->
<p>
	지역과, 성별을 input 태그로 입력받아 서울여자라면 "참"을
	아니면 "거짓"을 console창에 출력하시오.
</p>
<label>지역</label>
<input type='text' value='부산' id='zone'/><br/>
<label>성별</label>
<input type='text' value='남자' id='gender'/><br/>
<span>결과</span>
<output id='print'></output><br/>
<input type='button' value='확인' id='btn'/><br/>
<script>
	let zone = document.querySelector('#zone');
	let gender = document.querySelector('#gender');
	let btn = document.querySelector('#btn');
	let print = document.querySelector('#print');
	btn.onclick = function(){
		console.log('버튼을 클릭했습니다.');
		if(zone.value=='서울' && gender.value=='여자'){
			console.log('참');
			print.innerHTML = '참';
		}else{
			console.log('거짓');
			print.innerHTML = '거짓';
		}
	}
</script>

</body>
</html>
