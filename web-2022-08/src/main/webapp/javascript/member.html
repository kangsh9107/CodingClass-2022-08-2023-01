<script>
// 함수를 데이터의 구조로 사용
function Member(a, b, c){  // 매개변수는 마음대로지만 쓰임을 알기 쉽게 네이밍.
	this.id = a;           // this는 '객체가 가지고 있는'이라는 뜻
	this.name = b;         // **2. this.id, this.name, this.pwd는 (객체가 가진 변수, 객체가 가진 함수 이걸 전문용어로 멤버함수라고 한다.) 지역 밖에서도 사용가능.
	this.pwd = c;
}
let m1 = new Member('a001', '홍길동', '1111');  // **1. Member라는 구조에 a001, 홍길동, 1111을 넣어서 새로운 객체를 생성하고 m1에 대입하라.
let m2 = new Member('a002', '일지매', '1234');

//console.log(m1,a);       // **3. a는 지역형 변수라서 지역 밖에서 사용 불가. 대신 보안성 좋음.
console.log(m1.id);        // m1에 있는 id
console.log(m1.name);
console.log(m1.pwd);
</script>
