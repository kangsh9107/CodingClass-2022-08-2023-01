<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="VIEWPORT" content="width=device-width, initial-scale=1.0">
<title>if2.html</title>
</head>
<body>

<p>
몸무게가 150이하이고 키가 200이하이면 "탑승가능",
아니면 "탑승불가"를 출력
</p>
<span>몸무게</span>
<input type='text' id='weight' value='50'/>
<br/>
<span>키</span>
<input type='text' id='height' value='180'/>
<br/>
<input type='button' value='결과' id='btn'/>

<script>
let w = document.querySelector('#weight'); // html의 태그를 불러옴.
let h = document.querySelector('#height');
let btn = document.querySelector('#btn');
btn.onclick = function(){
	console.log('버튼이 클릭되었습니다.');
	console.log('몸무게: ', w.value);
	console.log('키: ', h.value);
	if(w.value<=150 && h.value<=200){        // w.value => value, w.type => text, w.id => weight
		alert('탑승가능');
	}else{
		alert('탑승불가');
	}
}
</script>

</body>
</html>
