/*

 평균에 따라 학점을 구하여 console에 출력하시오.

let kor = document.querySelector('#kor');
let eng = document.querySelector('#eng');
let mat = document.querySelector('#mat');
let btn = document.querySelector('#btn');
let tot2 = document.querySelector('#tot2');
let avg2 = document.querySelector('#avg2');
let grade2 = document.querySelector('#grade2');

btn.onclick = function(){
	console.log('버튼을 클릭했습니다.');
	let a = Number(kor.value);
	let b = Number(eng.value);
	let c = Number(mat.value);
	let tot = a + b + c;
	let avg = tot / 3.0;
	let grade;
	if(avg > 90){
		grade = 'A';
	}else if(avg > 80){
		grade = 'B';
	}else if(avg > 70){
		grade = 'C';
	}else if(avg > 60){
		grade = 'D';
	}else{
		grade = 'F';
	}
	console.log('국어 :', a);
	console.log('영어 :', b);
	console.log('수학 :', c);
	console.log('총점 :', tot);
	console.log('평균 :', avg);
	console.log('학점 :', grade);
	tot2.innerHTML = tot;
	avg2.innerHTML = avg;
	grade2.innerHTML = grade;
}
</script>
