<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for4.html</title>
</head>
<body>

<script>
// 1. 1~100까지의 합계를 구하여 출력
let a = 0;
for(i=1 ; i<=100 ; i++){
	a +=i;
}
console.log(a);

// 2. 1~100까지의 짝수의 합계를 구하여 출력
let b = 0;
for(i=2 ; i<=100 ; (i +=2)){
	b +=i;
}
console.log(b);

let b2 = 0;
for(i=1 ; i<=100 ; i++){
	if(i%2==0){
		b2 +=i;
	}
}
console.log(b2);

// 3. 1~100까지의 합계가 2000이 초과되는 시점의 합계 출력
let c = 0;
for(i=1 ; i<=100 ; i++){
	c +=i;
	if(c>2000 && c<2030){
		console.log(c);
	}
}

let sum2 = 0; // 초기값을 안넣으면 NaN= not a number. 초기값이 숫자가 아니라 밑에 sum2 누적연산에서 오류남.
for(i=1 ; i<=100 ; i++){  // 조건이 없으면 무조건 참
	sum2 = sum2 + i;
	if(sum2>2000){
		break;
	}
}
console.log(sum2);
console.log(i);

</script>

</body>
</html>
