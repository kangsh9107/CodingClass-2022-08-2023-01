<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>str_function.html</title>
</head>
<body>
<div>대표적인 문자열 함수</div>
<script>
let str='abcabc123가나다'
console.log(  str.substr(9)         );  // 가나다
console.log(  str.substr(6)         );  // 123
console.log(  str.toUpperCase()     );  // ABCABC123가나다
console.log(  str.indexOf('1')      );  // 6
console.log(  str.lastIndexOf('가')  );  // 9
console.log(  str.charAt(9)         );  // 가

let ary = str.split('c');
console.log(ary);

let str2='771212-1234567';
console.log('------');
console.log(str2.substr(6));
</script>

</body>
</html>
