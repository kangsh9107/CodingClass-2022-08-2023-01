<!DOCTYPE html>

<body>

<script>
let sum=0; // 누적연산을 위해 초기값을 설정
let i=1;   // 1~10까지 합계를 구하기 위해 시작값 설정
/* 
sum = 1+2+3+...+10; 이 식을 자동화 한다고 생각
sum = sum + 1;
sum = sum + 2;
.
.
sum = sum + 10;
 */
while(i<=10){
	sum +=i;
	i++;
}
console.log(sum);

</script>
