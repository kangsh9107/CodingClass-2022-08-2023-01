<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_focus2.html</title>
<style>
*{
	box-sizing: border-box;
	padding: 0px;
	margin: 0px;
}
form{
	background-color: #ccc;
	border-radius: 20px;
	padding: 10px;
	margin: 20px auto;
	width: 300px;
	overflow: auto;
	position: relative;
}
form div.title{
	display: inline-block;
	background-color: #000;
	border-radius: 20px;
	color: #fff;
	padding: 5px;
	margin-bottom: 5px;
}
form span{
	width: 50px;
	text-align: left;
	padding: 10px 0px;
}
input[type=text]{
	display: inline-block;
	width: 120px;
	text-align: right;
}
form output{
	display: inline-block;
	font-weight: bold;
	font-size: 12pt;
	text-align: right;
	width: 120px;
}
</style>
</head>
<body>
<form name='frm'>
	<div class='title'>
		폼태그를 사용하여 수량, 단가를 입력받고 수량이나 단가가 수정되면
		즉시 금액을 계산하여 output 태그에 출력하시오.
	</div>
	<br/>
	<span>수량</span>
	<input type='text' name='ea' onchange='Run(this.form)'/><br/>
	<span>단가</span>
	<input type='text' name='price' onchange='Run(this.form)'/><br/>
	<span>금액</span>
	<output name='amt'></output>
</form>
<script>
function Run(frm){  // 매개변수를 받았으면 let frm = document.frm을 할 필요가 없다. 안받았으면 해야함.
	let ea = Number(frm.ea.value);
	let price = Number(frm.price.value);
	let r = parseInt(ea * price);
	frm.amt.value = r.toLocaleString() + ' 원';  // 태그 가져올 필요 없이 바로 밸류에 입력가능.
}
</script>

</body>
</html>
