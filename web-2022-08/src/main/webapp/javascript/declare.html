<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>declare.html</title>

<script>
let a=10*20;
alert(a);
</script>

</head>
<body>

<xmp>
1. <script/> 태그를 사용하여 자바 스크립트를 작성.
2. 태그에 직접 스크립트를 작성하는 방법(비추), 단, 이벤트 처리는 매우 많이 사용함.
3. 외부에 스크립트 파일을 작성한 후 가져와 사용하는 방법.
</xmp>
<xmp>
<div onclick='javascript:a=10;b=20;c=a+b;alert(c)'>
	이곳을 클릭하세요~~
</div>
</xmp>

<div onclick='func()'>
	이곳을 클릭
</div>
<script>
function func(){
	a=10;
	b=20;
	c=a+b;
	alert(c);
}
</script>

<script src='declare.js'></script>
<div id='here'></div>

</body>
</html>
