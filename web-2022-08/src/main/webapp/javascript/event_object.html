<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_object.html</title>
</head>
<body>

<form name='frm'>
	<input type='button' value='click' name='btn'><br/>
	<textarea rows='10' cols='50' name='result'></textarea>
</form>
<script>
/*
보통 스크립트는 헤드쪽에 작성하다보니 밑에 있는 body보다 먼저 실행되어 오류가 나는 경우가 생김.
그래서 브라우저가 로딩되면 처리되도록 window.onload를 사용한다.
 */
window.onload = function(){
	document.frm.btn.onclick=func;
}

function func(ev){
	e = ev || window.event;
	
	document.frm.result.value = e.srcElement.name + '\n';
	document.frm.result.value += e.x + '\n';
	document.frm.result.value += e.y + '\n';
	document.frm.result.value += e.type + '\n';
	document.frm.result.value += e.srcElement.type + '\n';
}

</script>

</body>
</html>
