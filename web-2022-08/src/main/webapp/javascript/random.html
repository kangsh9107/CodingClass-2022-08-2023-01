<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>random.html</title>
</head>
<body>

<script>
let rnd=0;
for(i=0; i<5; i++){
	rnd=Math.random();
	console.log(rnd);
}
//1~100사이의 난수를 10개
console.log('------------');
for(i=0; i<10; i++){
	rnd=parseInt(Math.random()*100) + 1;
	console.log(rnd);
}
//1~45까지의 난수를 6개
console.log('------------');
for(i=0; i<6; i++){
	rnd=parseInt(Math.random()*45) + 1;
}
//1~45까지의 난수를 중복없이 6개 // 극한 상황에서는 평생 당첨 불가능하다 계속 같은 수가 나오고 원하는때에 원하는 수가 안나옴
//45개의 숫자를 배열에 저장해 놓고 난수 10번 뽑고 첫자리랑 뒷자리 바꾸고 10번 뽑고 이런식으로 한다
console.log('------------');
let lotto=[];
while(lotto.length<6){
	rnd=parseInt(Math.random()*45) + 1;
	if( lotto.indexOf(rnd)==-1 ){
		lotto.push(rnd);
	}
}
console.log('lotto:', lotto.sort(num));

function num(x,y){
	return x-y;     // 오름차순
}
//1~45까지의 난수를 중복없이 6개(type2)
console.log('------------');
lotto = new Array(45);
for(i=0; i<lotto.length; i++) lotto[i] = i+1;  // 0:1, 1:2, ... , 44:45
for(i=0; i<1000; i++){  // 1000번 섞기
	p = parseInt(Math.random()*44) + 1;
	k = lotto[0];
	lotto[0] = lotto[p];
	lotto[p] = k;
}
r = lotto.slice(0,6);
r.sort(num);
console.log(r);         // 1000번 섞은 다음 뽑기. // 내가 원하는 시간에 딜레이 없이 바로 나옴.
</script>

</body>
</html>
