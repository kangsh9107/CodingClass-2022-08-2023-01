<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date.html</title>
</head>
<body>

<script>
let now = new Date();
console.log('now:', now);
console.log('ISOString:', now.toISOString());
console.log('toLocaleString:', now.toLocaleString());
console.log('------------');

let y = now.getFullYear();
let m = now.getMonth()+1;
let d = now.getDate();
let ary = ['일', '월', '화', '수', '목', '금', '토'];
let w = now.getDay();
console.log(y, m, d, w);
console.log(ary[w]);
console.log('------------');

let h = now.getHours();
let mi = now.getMinutes();
let s = now.getSeconds();
console.log(h, mi, s);
</script>

</body>
</html>
