<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>t220928_1_teacher.html</title>
<style>
	#main div {
		display: inline-block;
		padding: 3px 20px;
		margin: 3px;
		border-radius: 0 10px 10px 0;
		box-shadow: 3px 3px 4px #999;
	}
	
	#main span {
		display: inline-block;
		width: 20px;
		text-align: center;
		background-color: black;
		color: white;
	}
	
	.graphA {
		background-color: #f00;
		color: #fff;
	}
	
	.graphB {
		background-color: #0f0;
	}
		
	.graphC {
		background-color: #00f;
		color: #fff;
	}
		
	.graphD {
		background-color: #ff0;
	}
		
	.graphF {
		background-color: #0ff;
	}
</style>
</head>
<body>

	<h2>빅 데이터 분석 결과 시각화</h2>
	<div id="main">
		<!-- (1) 공갈데이터로 퍼블리싱
		<span>A</span>
		<div class="graphA">5명</div><br/>
		<span>B</span>
		<div class="graphB">5명</div><br/>
		<span>C</span>
		<div class="graphC">5명</div><br/>
		<span>D</span>
		<div class="graphD">5명</div><br/>
		<span>F</span>
		<div class="graphF">5명</div><br/>
		 -->
		
		<!-- (2) 가변 데이터 찾기 -->
		<span>${grade}</span>
		<div class="${graph}">${cnt}명</div><br/>
	</div>
	
	<script>
		let data = [44, 55, 66, 77, 88, 99, 88, 77, 88,
					99, 44, 55, 77, 88, 77, 99, 88, 66];
		
		// 이런식으로 데이터를 만들면 편하지 않을까? 꼭 이렇게 해야하는건 아니지만.
		/* 
		let r = [
			{grade : "A", graph : "graphA", cnt : 10},
			...
		];
		 */
		
		// 아니면 그냥 배열로 만든다면?
		let grade = ["A", "B", "C", "D", "F"];
		let graph = ["graphA", "graphB", "graphC", "graphD", "graphF"];
		let cnt   = [0, 0, 0, 0, 0];
		let html  = "";
		let main  = document.querySelector("#main");
		
		// 학점대의 명수
		for(let i=0; i<data.length; i++) {
			if(data[i]>=90)      cnt[0]++;
			else if(data[i]>=80) cnt[1]++;
			else if(data[i]>=70) cnt[2]++;
			else if(data[i]>=60) cnt[3]++;
			else                 cnt[4]++;
		}
		console.log(cnt);
		
		// html
		for(let i=0; i<cnt.length; i++) {
			let backtic = `
				<span>${grade[i]}</span>
				<div class="${graph[i]}" style="width:${cnt[i]*30}px">
					${cnt[i]}명
				</div><br/>
			`;
			html += backtic;
		}
		main.innerHTML = html;
	</script>

</body>
</html>
