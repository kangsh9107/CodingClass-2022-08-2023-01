<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>menu2.html</title>

<style>
nav ul{
	list-style: none;
}
nav a{
	text-decoration: none;
	position: absolute;
	width: 100%;
	height: 100%;
	text-align: left;
	left: 12px;
	line-height: 50px;
}
nav li{
	width: 150px;
	height: 50px;
	border: 3px solid #f00;
	background-color: #ff0;
	position: relative;
	transition: background-color,transform 1s ease 0s;
}
nav li:hover{
	background-color: #fff;
	transform: rotate(20deg);
}

</style>

</head>
<body>

<nav>
	<ul>
		<li><a href='#'>HOME</a></li>
		<li><a href='#'>ABOUT US</a></li>
		<li><a href='#'>CONTACT US</a></li>
		<li><a href='#'>PORTFOLIO</a></li>
		<li><a href='#'>SIGN IN</a></li>
	</ul>
</nav>

</body>
</html>
