<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>internal.html</title>

<!-- 인터널 방식 -->

<style>
 body{
   color : #0000ff;
   
 }
 div{
   color : #ff0000;
   font-size:50px
 }
 div.abc{
   background-color : #ffff00;
 }
</style>
</head>
<body>
	
	<!-- 인터널 방식 -->
	
	<div class='abc'>
		internal 방식으로 css 적용하기
	</div>
	body안에 쓰여진 문자는 무조건 파랑색~~~
	<div class='abc'>
		또 다른 div안에 작성된 문자열...
	</div>
	
	<!-- 인라인 방식 -->
	
	<p style='border:3px solid #ff0000;padding:20px;'>
		이곳은 inline 방식으로 css가 적용된 장소.
	</p>
</body>
</html>
