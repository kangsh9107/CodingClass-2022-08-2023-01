<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="VIEWPORT" content="width=device-width, initial-scale=1.0">
<title>selector3.html</title>
<style>
	/* div 의 width, height를 각각 120px로 지정 */
	div{
		width:120px;
		height:120px;
		border:1px solid #aaa;
	}
	/* 마우스 오버랩 시 백그라운드 색 변경 */
	div:hover{
		background-color:#ccc;
	}
	a{
		text-decoration:none;
	}
	a:hover{
		text-decoration:underline;
	}
	span.b::before{
		color:#f00;
		content:'hi....';
	}
	span.a::after{
		color:#00f;
		content:'..sale 상품';
	}
</style>
</head>
<body>
<main>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<a href='#'>aaaaaa</a>
	<a href='#'>bbbbbb</a>
	<a href='#'>cccccc</a>
	
	<br/><span class='b'>before</span>
	<br/><span class='a'>after</span>
</main>
</body>
</html>
