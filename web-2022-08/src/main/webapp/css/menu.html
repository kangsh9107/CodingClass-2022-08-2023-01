<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>menu.html</title>

<style>
nav ul{
	list-style: none;
}
a{
	text-decoration: none;
	position: absolute;
	width: 100%;
	height: 100%;
	text-align: center;
	line-height: 50px;
}
nav li{
	width: 100px;
	height: 50px;
	background-color: #ff0;
	border: 5px solid #f00;
	float: left;
	position: relative;
}
div.other{
	float: left;
	clear: both;
	margin-top: 50px;
	border-top: 3px solid #aaa;
}
</style>

</head>
<body>

<h1>MENU</h1>
<nav>
	<ul>
		<li><a href='#'>메뉴1</a></li>
		<li><a href='#'>메뉴2</a></li>
		<li><a href='#'>메뉴3</a></li>
	</ul>
</nav>
<div class='other'>또 다른 내용</div>

</body>
</html>
