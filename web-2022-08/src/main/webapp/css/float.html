<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float.html</title>

<style>
.item>div{
	width: 100px;
	float: left;
}
span{
	clear: both;
	float: left;
}
/* 플로트는 계속 계속 정렬을 한다. 그래서 clear로 없애야 함. */
</style>

</head>
<body>

<div class="item">
	<div>A</div>
	<div>B</div>
	<div>C</div>
</div>
<span>span</span>

</body>
</html>
