<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector2.html</title>
<style>
	/* div 태그 뒤에 있는 ul 태그의 외각선을 지정 */
	div+ul{
	  border:2px solid #aaa;
	}
	/* div 태그 뒤에 있는 모든 ul태그의 바탕색을 지정 */
	div~ul{
	  background-color:#eee;
	}
	/* li 태그들 중에서 첫번째인 강아지만 빨강색으로 */
	div+ul>li:first-child{
		color:#f00;
	}
	/* li 태그들 중에서 마지막인 얼룩말만 노랑색으로 */
	div+ul>li:last-child{
		color:#ff0;
	}
	/* li 태그들 중에서 짝수번째의 요소만 궁서체로 */
	li:nth-child(2n){
		font-family:궁서체;
	}
	/* li 태그들 중에서 백두산만 바탕색 파랑색으로 */
	.abc>li:last-child{
		background-color:#00f;
	}
	/* 교수님 코드
	ul+ul>li:nth-child(2n){
		background-color:#ff0;
	}
	 */
</style>
</head>
<body>
<div class='selector2'>
   <div>DIV</div>
   <ul>
    <li>강아지</li>
    <li>송아지</li>
    <li>망아지</li>
    <li>고양이</li>
    <li>돼지</li>
    <li>염소</li>
    <li>호랑이</li>
    <li>사자</li>
    <li>얼룩말</li>
   </ul>
   <ul class='abc'>
    <li>백두산</li>
    <li>한라산</li>
   </ul>
</div>
</body>
</html>
