<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow.html</title>
</head>

<style>
div{
	width: 300px;
	height: 24px;
	border: 1px solid #aaa;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>

<body>

<div>
위하여 되는 길을 우리 심장은 사막이다.
고동을 힘차게 가진 우리 설산에서 봄바람이다.
내려온 인생을 아니한 긴지라 위하여서.
</div>

</body>
</html>
