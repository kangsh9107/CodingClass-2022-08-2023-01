<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mulit_image_preview.html</title>
</head>
<body>
  <h2>갤러리에 올릴 사진들을 선택하세요.</h2>
  <input type="file" id="btnUpload" multiple/>
  <div id="photo">

  </div>
  <script>
    let btnUpload = document.querySelector("#btnUpload"); // 1. 입력
    let photos = document.querySelector("#photos");       // 2. 출력

    btnUpload.addEventListener("onchange", function(){    // 3. 이벤트 시작
      let div = document.createElement("div"); // 4. 미리보기가 들어갈 div
      let img = document.createElement("img"); // 5. div에 들어갈 미리보기
      let chk = document.createElement("div"); // 6. 취소버튼으로 사용할 div
      div.setAttribute("class", "sub_item");

      function previewImage(img, file){ // 7. 미리보기 구현
        let reader = new FileReader();  // 7-1. FileReader 객체 생성
        reader.readAsDataURL(file);     // 7-2. readAsDataURL은 바이너리 파일을 읽는 용도. Base64로 인코딩.
      }

      div.appendChild(img);
      div.appendChild(chk);
      chk.innerHTML = 'x';
    });
  </script>
</body>
</html>
