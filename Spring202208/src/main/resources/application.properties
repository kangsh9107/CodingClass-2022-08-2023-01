resources/application.properties
server.port=8282
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.mvc.static-locations=/resources/**

spring.datasource.url=jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC
spring.datasource.username=hong
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis mapping
mybatis.mapper-locations=static/mapper/*.xml

# mybatis's package nickname. Can be listed in (,).
# 적거나 말거나.
mybatis.type-aliases-package=com.example.Spring202208.mybatis,com.example.Spring202208.board