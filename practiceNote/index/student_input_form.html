<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_input_form</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <form name="stdInput" method="post">
        <h2>학생정보 입력</h2>
        <br/>
        <span>아이디</span>
        <input type="search" name="id" maxLength="12" placeholder="영어시작. 영어+숫자가능" autocomplete="off"/>
        <br/>
        <span>성명</span>
        <input type="search" name="mName" placeholder="한글로만 작성" autocomplete="off"/>
        <br/>
        <span>성별</span>
        <label><input type="radio" name="gen" value="m" checked/>남자</label>
        <label><input type="radio" name="gen" value="f"/>여자</label>
        <br/>
        <span>암호</span>
        <input type="password" name="pwd"/>
        <br/>
        <span>암호 확인</span>
        <input type="password" name="pwd2"/>
        <br/>
        <span>연락처</span>
        <input type="search" name="phone" placeholder="-까지 입력" autocomplete="off"/>
        <br/>
        
    </form>
</body>
</html>
